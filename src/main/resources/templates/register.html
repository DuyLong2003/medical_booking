<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container" style="margin-top: 4rem">
    <h2 class="text-center">Đăng Ký</h2>

    <!-- Hiển thị lỗi chung -->
    <!-- Nhúng alert component -->
    <div th:if="${errorMessage}" th:insert="~{fragments/alert :: alert(message=${errorMessage}, type='alert-danger')}"></div>
    <div th:if="${successMessage}" th:insert="~{fragments/alert :: alert(message=${successMessage}, type='alert-success')}"></div>

    <form th:action="@{/auth/register}" method="post" th:object="${user}" class="w-50 mx-auto border p-4 shadow-sm">
        <!-- Tên đăng nhập -->
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <!-- Họ và tên -->
        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <!-- Số điện thoại -->
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- Vai trò -->
        <input type="hidden" th:field="*{role}" value="ROLE_CUSTOMER">

        <!-- Nút đăng ký -->
        <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
    </form>

    <p class="text-center mt-3">
        Đã có tài khoản? <a href="/auth/login">Đăng nhập</a>
    </p>
</div>
</body>
</html>
