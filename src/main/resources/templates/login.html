<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container" style="margin-top: 4rem">
    <h2 class="text-center">Đăng Nhập</h2>

    <!-- Hiển thị lỗi nếu đăng nhập thất bại -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show d-flex justify-content-between align-items-center">
        <span>Sai tên đăng nhập hoặc mật khẩu!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Hiển thị thông báo nếu đăng xuất thành công -->
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show d-flex justify-content-between align-items-center">
        <span>Đăng xuất thành công!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/auth/login}" method="post" class="w-50 mx-auto border p-4 shadow-sm">
        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
    </form>

    <p class="text-center mt-3">
        Chưa có tài khoản? <a href="/auth/register">Đăng ký</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
