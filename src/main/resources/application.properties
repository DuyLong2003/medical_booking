spring.application.name=BookingApp
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/medical_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

jwt.secret=MySecretKey
jwt.expiration=86400000
file.upload-dir=/opt/uploads
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
server.servlet.session.persistent=true
server.servlet.session.timeout=180m
